name: Build

on:
  pull_request: {}
  merge_group: {}
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node & Yarn using this action
        uses: ./ # use the local action from this repository
        with:
          node-version: "24.9.0"

      - name: Validate Node & Yarn environment
        shell: bash
        run: |
          echo "Validating Node.js and Yarn setup..."
          node -v
          npm -v
          yarn -v
          corepack --version
          which node
          which yarn
          echo "PATH: $PATH"

      - name: Create temporary test project
        shell: bash
        run: |
          mkdir test-project
          cd test-project
          yarn init -y
          echo 'console.log("Node + Yarn self-test OK")' > index.js
          yarn add lodash
          yarn node index.js

      - name: Confirm Yarn cache and dependencies
        shell: bash
        run: |
          du -sh node_modules || echo "No node_modules found"
          yarn list --depth=0 || echo "Yarn list failed"

      - name: Cleanup temporary project
        shell: bash
        run: rm -rf test-project
